
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahmet Tekeli - Randevu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="background">
    <div class="form-container">
      <h1>Ahmet Tekeli<br><span>Erkek Kuaförü</span></h1>
      <form id="randevuForm" method="POST" action="https://script.google.com/macros/s/AKfycbzwd5Z_uLHYa2HhaYE78CrHCOGYXN7hWiey8LadfDcDUMoFVBmvb5cllT1agLh_N1DU/exec">
        <input type="text" name="adsoyad" placeholder="Ad Soyad" required />
        <input type="tel" name="telefon" placeholder="Telefon" pattern="\d{10,11}" required />
        <input type="date" name="tarih" required />
        <select name="saat" required>
          <option value="">Saat Seçiniz</option>
          <option>09:00</option><option>10:00</option><option>11:00</option><option>12:00</option>
          <option>13:00</option><option>14:00</option><option>15:00</option><option>16:00</option>
          <option>17:00</option><option>18:00</option><option>19:00</option><option>20:00</option>
        </select>
        <select name="hizmet" required>
          <option value="">Hizmet Seçiniz</option>
          <option>Saç Kesimi</option>
          <option>Sakal Kesimi</option>
          <option>Saç + Sakal Kesimi</option>
          <option>Çocuk Saç Kesimi</option>
        </select>
        <button type="submit">Randevu Al</button>
        <p id="message"></p>
      </form>
      <footer>© 2025 Ahmet Tekeli | Randevu Sistemi</footer>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
